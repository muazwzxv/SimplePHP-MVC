<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Clean login form</title>
  <link rel="stylesheet" href="./login.css">

</head>
<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay poster="vid/login_reg-bg.mp4.mp4" class="fullscreen-bg__video">
            <source src="vid/login_reg-bg.mp4.mp4" type="video/webm">
        </video>
    </div>

<!-- partial:index.partial.html -->
<div class="login">
  <div class="heading"><br><br><br><br>
    <h2>Sign in</h2>
    <form action="#" name="login">

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Username or email">
          </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>

        <button type="submit" class="float" onclick="return validateForm()">Login</button>
       </form>
    </div>
 </div>
<!-- partial -->
<script>
  function validateForm(){
    var username = document.login.username.value;
    var password = document.login.password.value;

    if(username == null || username == ""){
      alert("Please Enter Your Username or Email");
      document.login.username.focus();
      return false;
    }

    else if(password == null || password == ""){
      alert("Please Enter Your Password");
      document.login.password.focus();
      return false;
    }

    else
      return true;
  }
</script>
</body>
</html>
