<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Clean Register form</title>
  <link rel="stylesheet" href="Views/login.css">

</head>
<body>
    <body>
        <div class="fullscreen-bg">
            <video loop muted autoplay poster="vid/login_reg-bg.mp4.mp4" class="fullscreen-bg__video">
                <source src="vid/login_reg-bg.mp4.mp4" type="video/webm">
            </video>
        </div>
<!-- partial:index.partial.html -->
<div class="login">
  <div class="heading"><br><br><br><br>
    <h2>Register</h2>
    <form action="register" name="register" method="POST">

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Username">
      </div>

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" name="email" class="form-control" placeholder="email">
      </div>

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" name="phone" class="form-control" placeholder="Phone No.">
      </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
        </div>

        <button type="submit" class="float" onclick="return validateForm()">Register</button>
       </form>
    </div>
 </div>
<!-- partial -->
  <script>
    function validateForm(){
      var username = document.register.username.value;
      var password = document.register.password.value;
      var confirmpassword = document.register.confirmpassword.value;
  
      if(username == null || username == ""){
        alert("Please Enter Your Username or Email");
        document.register.username.focus();
        return false;
      }
  
      else if(password == null || password == ""){
        alert("Please Enter Your Password");
        document.register.password.focus();
        return false;
      }
  
      else if(confirmpassword == null || confirmpassword == ""){
        alert("Please Confirm Your Password");
        document.register.confirmpassword.focus();
        return false;
      }
      
      if(password != confirmpassword){
        alert("Confirmation Password Not Matched");
        document.register.confirmpassword.focus();
        return false;
      }

      else
        return true;
    }
  </script>
</body>
</html>
